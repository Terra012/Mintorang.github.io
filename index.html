<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NaijaHomeServices - On-Demand Domestic Service Marketplace</title>
    <!-- Import Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
    <!-- Custom styles -->
    <style>
      /* Header */
      header {
        background-color: #ffffff;
        padding: 20px;
        text-align: center;
      }

      /* Navigation bar */
      .navbar {
        background-color: #f8f9fa;
      }

      .navbar-brand {
        font-weight: bold;
        font-size: 24px;
      }

      .navbar-nav .nav-link {
        font-weight: bold;
        font-size: 16px;
      }

      /* Service cards */
      .card {
        margin-bottom: 20px;
      }

      .card-img-top {
        height: 200px;
        object-fit: cover;
      }

      .card-title {
        font-weight: bold;
        font-size: 18px;
        margin-bottom: 10px;
      }

      .card-text {
        font-size: 14px;
        margin-bottom: 10px;
      }

      .card-link {
        font-weight: bold;
        font-size: 14px;
        color: #6c757d;
      }

      .card-link:hover {
        color: #212529;
      }

      /* Footer */
      footer {
        background-color: #f8f9fa;
        padding: 20px;
        text-align: center;
      }

      /* Responsive styles */
      @media (max-width: 768px) {
        .navbar-brand {
          font-size: 20px;
        }

        .navbar-nav .nav-link {
          font-size: 14px;
        }

        .card-img-top {
          height: 150px;
        }

        .card-title {
          font-size: 16px;
        }

        .card-text {
          font-size: 12px;
        }

        .card-link {
          font-size: 12px;
        }
      }
    </style>
  </head>

  <body>
    <!-- Navigation bar -->
    <nav class="navbar navbar-expand-lg">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">NaijaHomeServices</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
          aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav mx-auto">
            <li class="nav-item">
              <a class="nav-link" href="#">Home</a>
            </li>

              <a class="nav-link" href="#how-it-works">How It Works</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#become-a-service-provider">Become a Service Provider</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#contact-us">Contact Us</a>
            </li>
          </ul>
        </div>
